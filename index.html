<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Acme|Alfa+Slab+One|Cinzel|Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <title>Psychic Game</title>
  </head>

  <body>
    <div class="contrast-box mt-5 p-2 w-50 mx-auto rounded">
      <h1 class="mt-2">The Psychic Game</h1>
      <p class="text-center">
        <strong>Guess what letter I am thinking of...</strong>
      </p>
    </div>
    <div class="row m-5 middle-xs">
      <div class="col-lg-6 col-12 order-lg-last mb-3 mb-lg-0">
        <img
          class="w-100 d-block mx-auto rounded"
          src="assets/images/crossingoversp.jpg"
          style="max-width: 600px"
        />
      </div>
      <div class="contrast-box col-lg-6 col-12 p-5 rounded">
        <div class="bg-dark border border-white rounded p-5">
          <p id="wins-text">Wins: 0</p>
          <p id="losses-text">Losses: 0</p>
          <p id="guessesleft-text">Guesses left: 9</p>
          <p id="usersguesses-text">You guessed:</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>

</html>
